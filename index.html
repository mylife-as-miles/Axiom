<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axiom Command Center</title>
    <!-- Google Fonts: Space Grotesk and Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#33e67a",
                        "primary-dim": "#1f8a4a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#050a07", /* Updated to match Anomaly page dark tone */
                        "surface-dark": "#0e1511", /* Updated surface */
                        "border-green": "#254632",
                        "glass": "rgba(17, 33, 23, 0.7)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        "neon": "0 0 10px rgba(51, 230, 122, 0.2), 0 0 20px rgba(51, 230, 122, 0.1)",
                        "glass": "0 4px 30px rgba(0, 0, 0, 0.1)",
                        "glow": "0 0 15px rgba(51, 230, 122, 0.15)",
                        "glow-strong": "0 0 25px rgba(51, 230, 122, 0.3)",
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #112117; 
        }
        ::-webkit-scrollbar-thumb {
            background: #254632; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #33e67a; 
        }
        
        .glass-panel {
            background: rgba(17, 33, 23, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 230, 122, 0.1);
        }
        
        .radar-grid path {
            stroke: #254632;
            stroke-width: 1;
            fill: none;
        }
    </style>
